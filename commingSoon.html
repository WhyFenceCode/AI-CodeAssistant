<!DOCTYPE html>
<html>
<head>
<title>WhyFencePost AI Art</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://raw.githubusercontent.com/WhyFenceCode/PhotoSite/master/5e35af59-fec9-42ae-9c86-429e5288974a.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>

<script type="text/javascript">
  function daysLeft(){
    const currentDate = new Date();
    const futureDate = new Date('2023-12-31');
    const timeDifference = futureDate.getTime() - currentDate.getTime();
    const daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));
    console.log(`The number of days between ${currentDate} and ${futureDate} is ${daysDifference}`);
    document.getElementById("dayLeft").innerHTML = `${daysDifference} days left`;
   }

</script>

</head>
<body onload="daysLeft()">
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    WhyFencePost Art
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center" id="dayLeft"></p>
  </div>
</div>

</body>
</html>
